<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #video-container {
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 8px;
            background-color: #f9f9f9;
            text-align: center;
        }
        #stream-info {
            margin-bottom: 15px;
        }
        #stream-info h3 {
            margin: 0 0 10px 0;
            color: #333;
        }
        #stream-info p {
            margin: 0;
            color: #666;
            font-style: italic;
        }
        #remotes {
            min-height: 360px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        video {
            max-width: 100%;
            height: auto;
            border: 2px solid #333;
            border-radius: 4px;
            background: #000;
        }
        #remotes video {
            width: 640px;
            height: 480px;
        }
        #status {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f0f0f0;
        }
        #debug {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f8f8;
            font-family: monospace;
            white-space: pre-wrap;
            height: 150px;
            overflow-y: auto;
        }
        .stream-info {
            font-size: 12px;
            color: #666;
            padding: 5px;
            text-align: center;
        }
    </style>
    <title>Security Camera Viewer</title>
</head>
<body>
    <div id="status">Connection Status: Initializing...</div>

    <div id="video-container" class="video-container">
        <div id="stream-info">
            <h3>Security Camera Feed</h3>
            <p>Waiting for security camera stream...</p>
        </div>
        <div id="remotes"></div>
    </div>
    <div id="debug">Debug Messages:</div>

    <script src="https://unpkg.com/ion-sdk-js@1.5.5/dist/ion-sdk.min.js"></script>
    <script src="https://unpkg.com/ion-sdk-js@1.5.5/dist/json-rpc.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
