<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .video-container {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            min-height: 240px;
            position: relative;
        }
        #remotes {
            margin-top: 20px;
        }
        #local {
            width: 240px;
            height: 180px;
            border: 1px solid #ddd;
            margin-right: 10px;
            display: inline-block;
            vertical-align: top;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #remotes video {
            width: 320px;
            height: 240px;
            display: inline-block;
            margin: 5px;
            border: 1px solid #eee;
        }
        #status {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f0f0f0;
        }
        #debug {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f8f8;
            font-family: monospace;
            white-space: pre-wrap;
            height: 150px;
            overflow-y: auto;
        }
        .stream-info {
            font-size: 12px;
            color: #666;
            padding: 5px;
            text-align: center;
        }
    </style>
    <title>Security Camera Viewer</title>
</head>
<body>
    <div id="status">Connection Status: Initializing...</div>
    <div>
        <div id="local" class="video-container">
            <span style="position: absolute; margin: 5px;">
                Local camera
            </span>
        </div>
        <div id="remotes" class="video-container">
            <span style="position: absolute; margin: 5px;">
                Waiting for video stream...
            </span>
        </div>
    </div>
    <div id="debug">Debug Messages:</div>

    <script src="https://unpkg.com/ion-sdk-js@1.5.5/dist/ion-sdk.min.js"></script>
    <script src="https://unpkg.com/ion-sdk-js@1.5.5/dist/json-rpc.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
